<!DOCTYPE html>
<html>
  <head>
    <title>SIGN UP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--2017/06/20-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/grayscale.min.css" rel="stylesheet">
    <!-- -->

    <link href="styles/importer.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="css/roadmap.css" rel="stylesheet">
    <link href="css/mediaelementplayer.css" rel="stylesheet">
	<link href="css/mediaelementplayer-legacy.css" rel="stylesheet">
	<link href="./css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<!-- Intro Header -->
	<header class="intro">
		<div style="position: absolute; top:45px; left: 80px;z-index: 2;"><a href="/" class="link-home"><i class="fa fa-long-arrow-left"></i> Home</a></div>
		<!-- <div style="position: absolute;margin: 0 auto;width:100%; height: 100%; opacity: 0.5;"><img src="img/compare.png"></div> -->
		<div class="intro-body">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div id="signup_main">
							<div class="col-xs-4 col-xs-offset-4 ">
								<img src="img/log.png" width="123px" height="118px" style="margin-top:65px;">
							</div>
							<div class="col-xs-12"><h1 class="brand-heading">WELCOME TO SHAOLIN TRADING</h1></div>
							<div class="col-xs-12">
								<form id="sign-form" action="/signup" method="post" role="form">
									<div class="form-content-sign">
										<div class="lavel-icon"style="margin-top: 4px;"><img src="img/mail.png"></div>
										<input type="text" name="email" id="sign-email" tabindex="1" class="sign-input" placeholder="E-mail" value="" required>
									</div>
									<div class="form-content-sign ">
										<div class="lavel-icon"><img src="img/lock.png"></div>
										<input type="password" name="password" id="sign-password" tabindex="2" class="sign-input" placeholder="Password" value="" required>
									</div>
									<div class="form-content-sign ">
										<div class="lavel-icon"><img src="img/lock.png"></div>
										<input type="password" name="confrimpassword" id="confrim-password" tabindex="2" class="sign-input" placeholder="Confirm password" value="" required>
									</div>
									<div class="form-content-sign-flag">
										<div id="phone-box">
											<div class="flag_responsive_sign" >
												<a aria-expanded="false" role="button" href="#" class="dropdown-toggle flag_selected_sign" data-toggle="dropdown">
												<i id="selectcountry" class="fa fa-angle-down"></i>
												<img id="selcountry" src="img/flag_eng.png"></a>
												<ul role="menu" class="dropdown-menu opt_flag">
						                            <li name="en" value="+44"><a href="#">ENG&nbsp;&nbsp;<img id="en" src="img/flag_eng.png"></a></li>
						                            <li name="ru" value="+7"><a href="#">RUS&nbsp;&nbsp;<img id="ru" src="img/flag_rus.png"></a></li>
						                            <li name="sp" value="+34"><a href="#">SPA&nbsp;&nbsp;<img id="sp" src="img/flag_spa.png"></a></li>
						                            <li name="fr" value="+33"><a href="#">FRA&nbsp;&nbsp;<img  id="fr" src="img/flag_fra.png"></a></li>
						                        </ul>
											</div>
											<div class="intercode">
												<span>+44</span>
											</div>
											<div id="phonenum">
												<input type="text" class="form-control" data-mask="(999) 999_9999" placeholder="(___) ________">
											</div>
											<div class="form-content-agreed">
												<div id="agreed">
													<div class="agreecheck">
														<input type="checkbox" class="i-checks"/> 
													</div>
													<div  class="agreedcontent">
														<p class="agreedtext">I agree with the <a>Terms and Conditions</a></p>
													</div>
												</div>
											</div>


											<div class="form-submit-sign">
												<input type="submit" name="signin-submit" id="signin-submit" tabindex="3" class="sign-submit" value="SIGN UP">
											</div>
											<div class="loginlink">
												<p>Already have an account? <a href="/login">Log in</a></p>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- jQuery -->
	<script src="vendor/jquery/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>

	<!-- Theme JavaScript -->
	<script src="js/grayscale.min.js"></script>
	<!-- 2017/06/20 End -->
	
	<!-- mediaelementplayer -->
	<script src="js/mediaelementplayer.js"></script>
	<script src="js/mediaelement.js"></script>
	<script src="js/mediaelement-and-player.js"></script>
	
	<!-- attribute change control -->
	
	<script src="js/attrchange.js"></script>
	<script src="js/icheck.min.js"></script>
	<script src="js/jasny-bootstrap.min.js"></script>
    <script>
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    </script>
	<script type="text/javascript">
		$('.flag_selected_sign').attrchange({
		    trackValues: true, 
		    callback: function (event) { 
		    	if(event.newValue == 'true') {
					$(this).find('i').removeClass('fa-angle-down').addClass('fa-angle-up');
		    	} else {
					$(this).find('i').removeClass('fa-angle-up').addClass('fa-angle-down');
		    	}
		    }        
		});

	</script>
	<!-- selected country code -->
	<script type="text/javascript">
		$('ul li').click( function(){
			var countrycode = $(this).val();
			if(countrycode == 44){
				$('#selcountry').attr('src','img/flag_eng.png');
				$('.intercode span').text('+44');
			}
			if(countrycode == 7){
				$('#selcountry').attr('src','img/flag_rus.png');
				$('.intercode span').text('+7');
			}
			if(countrycode == 34){
				$('#selcountry').attr('src','img/flag_spa.png');
				$('.intercode span').text('+34');
			}
			if(countrycode == 33){
				$('#selcountry').attr('src','img/flag_fra.png');
				$('.intercode span').text('+33');
			}
		});
	</script>
	<!-- arrow move to top -->
	<div class="arrow_move_to_top"><i class="fa fa-arrow-circle-up"></i></div>
	
	<script>
		$(function() {
			$('#login-form-link').click(function(e) {
				$("#login-form").delay(100).fadeIn(100);
				$("#register-form").fadeOut(100);
				$('#register-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			$('#register-form-link').click(function(e) {
				$("#register-form").delay(100).fadeIn(100);
				$("#login-form").fadeOut(100);
				$('#login-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			
			$('#faq ul li').click(function() {
				$this = $(this);
				
				if($this.find("table").is(":visible")) {
					$this.find("table").fadeOut(500);
				} else {
					$this.find("table").fadeIn(1000);
				}
			});
			
			$('div.arrow_move_to_top').click(function() {
				$('body').animate({
					scrollTop: 0
				});
			});
			
		});
		
		auto_viedo_screen_arrange();
		
		$(window).resize(function() {
			auto_viedo_screen_arrange();
		});
		
		function auto_viedo_screen_arrange() {
			parent_width = $('div.media-envirenment-screen').width();
			parent_height = $('div.media-envirenment-screen').height();
			
			$('div.media-wrapper').css({
				'width': parent_width - 30,
				'height' : parent_height - 20,
				'left' : 15,
				'top' : 12
			});
			
			$('#player1').attr({
				'width' : $('div.media-wrapper').width(),
				'height': $('div.media-wrapper').height()
			});
			
			$('.media-player-starter').css({
				'left' : $('.media-wrapper').width()/2 - 30,
				'top': $('.media-wrapper').height()/2 - 30
			});
			
			$('.media-player-starter').click(function() {
				$('#player1')[0].play();
			});
			
			$('#documents .block_img').hover(function() {
				$(this).find('img').attr('src', 'img/ico_document_pdf_hover.png');
			}, function() {
				$(this).find('img').attr('src', 'img/ico_document_pdf.png');
			});
		}
	</script>
    <script src="/js/dependencies/sails.io.js"></script>
  </body>
</html>
